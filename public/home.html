<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>UFarm- Home</title>
		<link rel="stylesheet" type="text/css" href="css/signin_signup.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="css/zmdi/css/material-design-iconic-font.min.css"
		/>
	</head>
	<body>
		<div class="home-container">
			<div class="left-container">
				<div class="theme-container">
					<img src="images/theme.jpg" />
				</div>
				<div class="theme-text">
					<div>
						<span class="logo-img">
							<img src="images/stall.jpg" />
						</span>
						<span class="title">UFarm</span>
					</div>
					<div class="theme-para">
						<p>Your Heart's Desires FulFilled</p>
						<p>Anytime, Anywhere</p>
					</div>
				</div>
			</div>
			<div class="right-container">
				<div class="signin-container sub-container">
					<div class="title-container margin10p">
						<div class="logo-container">
							<span class="logo-img">
								<img src="images/stall.jpg" />
							</span>
							<span class="title">UFarm</span>
						</div>
						<div class="description">
							<div class="margin10p">FRESH PRODUCE ANYTIME</div>
						</div>
					</div>
					<form>
						<div class="input-group margin35p signin-input">
							<i class="zmdi zmdi-account icons"></i>
							<input
								type="text"
								name="username"
								placeholder="User Name"
							/>
						</div>
						<div class="input-group margin35p signin-input">
							<i class="zmdi zmdi-key icons"></i>
							<input
								type="password"
								name="password"
								placeholder="Password"
							/>
						</div>
						<div class="submit-container">
							<input type="submit" value="Sign in" />
						</div>
						<div class="prompt-signup text-muted">
							Don't have an account?
							<span>
								<a href="#" id="showSignup">SIGN UP</a>
							</span>
						</div>
					</form>
				</div>
				<div class="signup-container sub-container display-none">
					<div class="title-container margin10p">
						<div class="logo-container">
							<span class="logo-img">
								<img src="images/stall.jpg" />
							</span>
							<span class="title">UFarm</span>
						</div>
						<div class="description">
							<div class="margin10p">FRESH PRODUCE ANYTIME</div>
						</div>
					</div>
					<div class="text-muted center-align promo">
						Sign up for a FREE account today.
					</div>
					<form name="signup" onsubmit="return validate_signup()">
						<section>
							<div class="signup-input input-inline">
								<input
									type="text"
									name="firstName"
									placeholder="First Name"
								/>
							</div>
							<div class="signup-input input-inline margin-4pts">
								<input
									type="text"
									name="lastName"
									placeholder="Last Name"
								/>
							</div>
							<div class="signup-input">
								<input
									type="text"
									name="email"
									placeholder="Email Address"
								/>
							</div>
							<div class="signup-input phoneContacts">
								<div class="flex-row">
									<div class="row-left">
										<input
											type="text"
											placeholder="Phone number. (e.g. 0771234567)"
											name="phoneNumber"
										/>
									</div>
									<div class="row-right">
										<input
											type="button"
											value="Add"
											class="generate-btn addPhone"
										/>
									</div>
								</div>
								<div class="flex-row phone2 display-none">
									<div class="row-left">
										<input
											type="text"
											placeholder="Phone number. (e.g. 0771234567)"
											name="phoneNumber"
										/>
									</div>
									<div class="row-right">
										<input
											type="button"
											value="Remove"
											class="remove-btn removePhone"
										/>
									</div>
								</div>
							</div>
							<div class="signup-input">
								<input
									type="text"
									name="userName"
									placeholder="User Name"
								/>
							</div>
							<div class="signup-input">
								<input
									type="password"
									name="password"
									placeholder="Password"
								/>
							</div>
						</section>
						<section>
							<div class="submit-container">
								<input
									type="submit"
									id="submit"
									value="Register"
								/>
							</div>
							<div class="prompt-signup text-muted">
								Already have an account?
								<span>
									<a href="#" id="showSignin">SIGN IN</a>
								</span>
							</div>
						</section>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/toggle_log.js"></script>
		<script type="text/javascript" src="js/validate_signup.js"></script>
	</body>
</html>
